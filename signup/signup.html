
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .inputlogin input{
            border:none;
            
        }
        .inputlogin input:focus{
            outline: none;
        }
        .inputlogin{
            border-bottom:1px solid #444141
        }
    </style>
</head>
<body class="bg-secondary">

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-3 bg-light p-4 rounded mx-auto mt-5">
                <div>
                    <h3 class="text-dark text-center mb-4">Kayıt Ol</h3>
                    <div class="inputlogin mb-3">
                        <input type="text" class="inputusername" placeholder="Kullanıcı Adı">
                    </div>

                    <div class="inputlogin mb-3">
                        <input type="email" class="inputemail" placeholder="Email Adresi">
                    </div>

                    <div id="sifrealan1" class="inputlogin mb-3">
                        <input id="inputsifre" type="password" class="inputsifre" placeholder="Şifre">
                        <a id="inputicon" onclick="bas()" class="inputicon text-dark">
                            <i class="fa-regular fa-eye-slash text-dark"></i>
                        </a>
                    </div>

                    <div id="sifrealan2" class="inputlogin mb-3">
                        <input id="inputsifre2" onkeyup="sifrekontrol()" type="password" class="inputsifre" placeholder="Şifre Tekrar">
                        <a id="inputicon2" onclick="bas2()" class="inputicon text-dark">
                            <i class="fa-regular fa-eye-slash text-dark"></i>
                        </a>
                    </div>

                    <div>
                        <a href="#" style="width:100%;" class="btn btn-dark mt-4">Kayıt</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function bas(){
        var hidealan=document.getElementById('inputicon').innerHTML;
        if (hidealan=='<i class="fa-regular fa-eye-slash text-dark"></i>'){
            document.getElementById('inputicon').innerHTML='<i class="fa-regular fa-eye text-dark"></i>'
            document.getElementById('inputsifre').type="text"

        }else{
            document.getElementById('inputicon').innerHTML='<i class="fa-regular fa-eye-slash text-dark"></i>'
            document.getElementById('inputsifre').type="password"
        }
    }

    function bas2(){
        var hidealan=document.getElementById('inputicon2').innerHTML;
        if (hidealan=='<i class="fa-regular fa-eye-slash text-dark"></i>'){
            document.getElementById('inputicon2').innerHTML='<i class="fa-regular fa-eye text-dark"></i>'
            document.getElementById('inputsifre2').type="text"

        }else{
            document.getElementById('inputicon2').innerHTML='<i class="fa-regular fa-eye-slash text-dark"></i>'
            document.getElementById('inputsifre2').type="password"
        }
    }

    function sifrekontrol(){
        var sifre1=document.getElementById('inputsifre').value;
        var sifre2=document.getElementById('inputsifre2').value;
        console.log("fonksiyon çalışıyor")

        if(sifre2.length>5){
            if(sifre1!=sifre2){
            document.getElementById('sifrealan1').style.borderBottomColor="red";
            document.getElementById('sifrealan2').style.borderBottomColor="red";
            }else{
                document.getElementById('sifrealan1').style.borderBottomColor="#444141";
                document.getElementById('sifrealan2').style.borderBottomColor="#444141";
            }
        }else{
                document.getElementById('sifrealan1').style.borderBottomColor="#444141";
                document.getElementById('sifrealan2').style.borderBottomColor="#444141";
        }

        

    }
</script>
</body>
</html>
